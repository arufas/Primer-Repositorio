      <nav>

      </ul>
    </nav>
    </header>
    <section>
    <form action="">
      <fieldset>
        <legend>Contacto</legend>

        <label for="nombre">Nombre:</label>
        <input
          id="nombre"
          type="text"
          name="nombre"
          placeholder="Escriba aqui su nombre"
        />
        <br />
        <label for="apellido">Apellido:</label>
        <input
          id="apellido"
          type="text"
          name="apellido"
          placeholder="Escriba aqui su apellido"
        />
        <br />
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Escriba aqui su email"
        />
        <br />
        <label for="telefono">Telefono:</label>
        <input
          id="telefono"
          type="text"
          name="telefono"
          placeholder="Ingese telefono"
        />
        <br />
        <label for="empresa">Empresa:</label>
        <input
          id="empresa"
          type="text"
          name="empresa"
          placeholder="Escriba aqui el nombre de la empresa"
        />
        <br />
        <br />
        <div>Tipo de servicio</div>
        <br />
        <div>
          <input
            type="radio"
            name="idservicios"
            value="logistica"
          />Alamacenamiento
        </div>

        <div>
          <input type="radio" name="idservicios" value="transporte" />Transporte
        </div>
        <br />
        <div>Sucursal</div>
        <br />
        <div>
          <input type="checkbox" name="aceptar" value="1" /> Sucursal Buenos
          Aires
        </div>

        <div>
          <input type="checkbox" name="aceptar" value="1" /> Sucursal Cordoba
        </div>
        <br />
        <select name="servicios" id="servicios">
          <option value="retiros">Retiros</option>
          <option value="cotizacion">Cotizacion</option>
          <option value="reclamos">Reclamos</option>
        </select>
        <br />
        <label for="mensaje">Mensaje</label>
        <br />
        <textarea
          placeholder="Escriba su mensaje"
          name="mensaje"
          id="mensaje"
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <input type="submit" value="ENVIAR" />
        <input type="reset" value="Limpiar formulario" />
      </fieldset>
    </form>

  </section>
